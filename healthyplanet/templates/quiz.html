{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row text-center justify-content-center align-items-center">
            <div class="quiz-box">
                <h1>Plastic Quiz</h1>
                <h2>Test your recycling knowledge with this interactive quiz!</h2>
                <h3 class="question">Question</h3>

                <button id="start-quiz-btn" class="quiz-btn">Start Quiz</button>
                <button id="instructions-btn" class="quiz-btn">Instructions</button>
                <input type="text-field" type="text" class="form-control">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </div>
    </div>    


    
{% endblock%}

{% block scripts %}
    <script src="{{url_for('static', filename='js/quiz.js')}}"></script>
{% endblock %}
