<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Website infomation-->
    <meta name="description" content="Healthy Planet" />
    <meta name="keywords" content="Earth Day, environment, plastic waste, Healthy Planet">
    <meta name="author" content="Healthy Planet Team">
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
    <!--Fontawsome-->
    <script src="https://kit.fontawesome.com/0f34b153f4.js" crossorigin="anonymous"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-main">
            <div class="container-fluid">
                <a class="navbar-brand link-light" href="{{ url_for('index') }}">Healthy Planet</a>
                <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 150px;">
                        <li class="nav-item">
                            <a class="nav-link active link-light" aria-current="page" href="{{ url_for('index') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light" href="{{ url_for('plastic_facts') }}">Plastic Facts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light" href="{{ url_for('pledges') }}">Pledges</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light" href="{{ url_for('quiz') }}">Quiz Game</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light" href="{{ url_for('environmental_stories') }}">Environmental Stories</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="hero-img">
            <img src="{{url_for('static', filename='images/hero-img.jpg')}}" alt="Hero images" />
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <!-- Footer -->
    <footer class="mt-auto">
        <div class="container-fluid pb-3">
            <div class="row pt-2">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="https://twitter.com/" target="_blank">
                                <span class="fa-stack fa-lg color-icon">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.facebook.com/" target="_blank">
                                <span class="fa-stack fa-lg color-icon">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://github.com/" target="_blank">
                                <span class="fa-stack fa-lg color-icon">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="text-center copyright text-light">Copyright &copy; Healthy Planet Team <span
                            id="copyright"></span></p>
                </div>
            </div>
        </div>
    </footer>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    <script src="{{url_for('static', filename='js/quiz.js')}}"></script>
    <script>$('#copyright').text(new Date().getFullYear());</script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
